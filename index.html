<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AP Login - College Board</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    /* Hero section */
    .hero {
      background: #0094e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px 40px;
      flex-wrap: wrap;
      position: relative;
    }

    .hero img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 50%;
    }

    /* Sign-in box (overlaps blue and white) */
    .signin-box {
      background: #fff;
      padding: 25px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 280px;
      margin-left: 40px;
      margin-top: 40px;
      text-align: center;
      border-radius: 0; /* sharp edges */
      position: relative;
      top: 30px; /* pushes it down to overlap */
    }

    .signin-box h2 {
      font-family: Georgia, serif; /* matches official font feel */
      font-size: 20px;
      margin: 0 0 10px;
      font-weight: bold;
      color: #333;
    }

    .signin-box p {
      font-size: 14px;
      color: #444;
      margin: 0 0 15px;
    }

    /* Buttons */
    .signin-box button {
      display: block;
      width: 100%;
      padding: 10px 0;
      margin: 10px 0;
      border: none;
      border-radius: 0; /* sharp corners */
      font-size: 15px;
      font-weight: bold;
      background: #ffd400;
      cursor: pointer;
    }

    .signin-box button:hover {
      background: #ffc800;
    }

    .signin-box a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #000;
      text-decoration: underline;
    }

    /* Content section */
    .content {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .content p {
      max-width: 420px;
      font-size: 20px;
      line-height: 1.4;
      color: #333;
      font-family: Georgia, serif; /* serif for description */
      border-top: 3px solid #0066cc;
      padding-top: 12px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="images/students-with-laptop.png" alt="Students with laptop">
    <div class="signin-box">
      <h2>Sign In</h2>
      <p>Which type of account do you want to sign in to?</p>
      <button>Student</button>
      <button>Educator</button>
      <a href="#">Create Account</a>
    </div>
  </section>

  <section class="content">
    <p>
      Sign in to access your AP or Pre-AP resources and tools including AP Classroom.
    </p>
  </section>
</body>
</html>
