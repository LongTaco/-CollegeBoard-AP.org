<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My AP Login - College Board</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }
    .hero {
      background: #0084d4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      flex-wrap: wrap;
    }
    .hero img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
    }
    .signin-box {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      max-width: 280px;
      margin-left: 30px;
    }
    .signin-box h2 {
      margin-top: 0;
      text-align: center;
      font-size: 20px;
      color: #333;
    }
    .signin-box p {
      font-size: 14px;
      color: #444;
      text-align: center;
    }
    .signin-box button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      font-weight: bold;
      background: #ffd600;
      cursor: pointer;
    }
    .signin-box button:hover {
      background: #ffcd00;
    }
    .signin-box a {
      display: block;
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #000;
      text-decoration: underline;
    }
    .content {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .content p {
      max-width: 400px;
      font-size: 20px;
      color: #333;
      border-top: 3px solid #0070c9;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="images/students-with-laptop.png" alt="Students with laptop">
    <div class="signin-box">
      <h2>Sign In</h2>
      <p>Which type of account do you want to sign in to?</p>
      <button>Student</button>
      <button>Educator</button>
      <a href="#">Create Account</a>
    </div>
  </section>

  <section class="content">
    <p>
      Sign in to access your AP or Pre-AP resources and tools including AP Classroom.
    </p>
  </section>
</body>
</html>
